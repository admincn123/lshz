<form class="layui-form layui-form-pane" lay-filter="form">
    <input type="hidden" name="id">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户角色</label>
                    <div class="layui-input-block">
                        <select name="role_id" lay-verify="notempty" lay-verType="tips" placeholder="请分配用户角色"></select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" lay-verify="account" lay-verType="tips" placeholder="请输入用户账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="password" lay-verType="tips" placeholder="请输入账号密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" lay-verify="sync" lay-verType="tips" lay-than="password" placeholder="请重复账号密码" class="layui-input">
                    </div>
                </div>
            </div>
            
            <div class="layui-col-md12 layer-btn-box">
                <div class="layui-form-item">
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary layui-layer-close">取消</button>
                </div>
            </div>
        </div>
    </div>
</form>
