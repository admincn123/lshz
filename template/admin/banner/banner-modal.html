            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">广告名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="" lay-verType="tips" placeholder="请输入广告名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">广告类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="0" title="图片" checked="">
                        <input type="radio" name="type" value="1" title="视频">
                    </div>
                </div>
            </div>


            <div class="layui-col-md12">
                <div class="layui-form-item-box" id="url">
                    <div class="header">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">上传图片/视频</button>
                        <input type="hidden" name="url" lay-verify="notempty" placeholder="请上传商品图片">
                    </div>
                    <div class="body">
                        <div class="tips"></div>
                        <div class="body-view"></div>
                    </div>
                </div>

            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">跳转链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="path" lay-verify="" lay-verType="tips" placeholder="请输入跳转链接" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <label class="layui-form-label">显示位置</label>
                    <div class="layui-input-block">
                        <select id="select" name="position" lay-verify="required">
                            <option value="1">位置1</option>
                            <option value="2">位置2</option>
                            <option value="3">位置3</option>
                            <option value="4">位置4</option>
                            <option value="5">位置5</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                        <input id="is_show_true" type="radio" name="is_show" value="1" title="是" checked="">
                        <input id="is_show_false" type="radio" name="is_show" value="0" title="否">
                    </div>
                </div>
            </div>
            
            <div class="layui-col-md12 layer-btn-box">
                <div class="layui-form-item">
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary layui-layer-close" >取消</button>
                </div>
            </div>
        </div>
    </div>
